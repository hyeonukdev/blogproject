{% extends 'base.html' %}

{% block content %}
<div class="container">

<form class="form-signin" method = "POST" action="{%url 'signup' %}">
    {% csrf_token %}
    <br>
        <h2 class="form-signin-heading">Sign Up!</h2>
        <br>

        <label for="username" class="sr-only">username</label>
        <input name="username" type="text" id="username" class="form-control" placeholder="ID" required autofocus value="">

        <label for="inputPassword1" class="sr-only">Password</label>
        <input name="password1" type="password" id="inputPassword1" class="form-control" placeholder="Password" required value="">

        <label for="inputPassword2" class="sr-only">Confirm Password</label>
        <input name="password2" type="password" id="inputPassword2" class="form-control" placeholder="Password" required value="">

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <br>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Up!">
      </form>
 
</div>

{% endblock %}
