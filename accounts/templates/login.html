{% extends 'base.html' %}

{% block content %}

<div class="container">

<form class="form-signin" method = "POST" action="{%url 'login' %}">
    {% csrf_token %}
    <br>
        <h2 class="form-signin-heading">Sign In!</h2>
        <br>

        <label for="username" class="sr-only">username</label>
        <input name="username" type="text" id="username" class="form-control" placeholder="ID" required autofocus value="">

        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required value="">

        <div class="form-actions">
            <label class="checkbox">
            <label class="checkbox">
            <input type="checkbox" name="remember"/> Remember me </label>
        <br>

        <input class="btn btn-lg btn-primary btn-block" type="submit"value="Login">
      </form>

</div>

{% endblock %}
