{% extends 'base.html' %} 

{% block content %}


<!doctype html>
    {% load staticfiles %}
    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <img src="{% static 'mutsa.png' %}" alt=""> 
          <h1 class="jumbotron-heading"> My Portfolio</h1>
          <p class="lead text-muted">여태까지 내가 만든 작품들입니다.</p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
            {% for portfolio in portfolios.all %}
                <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" src="{{ portfolio.image.url }}" alt=" Card image cap">
                    <div class="card-body">
                    <h4>{{ portfolio.title }}</h4>
                    <p class="card-text">{{ portfolio.description }}</p>
                    </div>
                </div>
                </div>
            {% endfor %}
            </div>
        </div>
        </div>
            

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
  </body>
</html>


{% endblock %}
